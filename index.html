    <!-- Toast & Modal Styles -->
    <style>
      /* Responsive Base Styles - Fix viewport issues */
      * {
        box-sizing: border-box;
      }
      
      html {
        overflow-x: hidden;
        width: 100%;
      }
      
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      
      #app {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }
      
      /* Ensure all containers respect viewport width */
      .container {
        max-width: 100%;
        overflow-x: hidden;
      }
      
      /* Toast Notifications */
      .custom-toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        min-width: 300px;
        max-width: 90%;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 9999;
        animation: slideDown 0.3s ease-out;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .custom-toast.success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }
      
      .custom-toast.error {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }
      
      .custom-toast.warning {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
      }
      
      .custom-toast.info {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      
      .toast-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }
      
      .toast-content {
        flex: 1;
        font-weight: 500;
      }
      
      .toast-close {
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
        width: 20px;
        height: 20px;
        flex-shrink: 0;
      }
      
      .toast-close:hover {
        opacity: 1;
      }

      /* Modal Dialog */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        padding: 16px;
        animation: fadeIn 0.2s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        animation: slideUp 0.3s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-header {
        padding: 24px 24px 16px 24px;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .modal-icon {
        width: 48px;
        height: 48px;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
      }

      .modal-body {
        padding: 0 24px 24px 24px;
      }

      .modal-message {
        color: #6b7280;
        line-height: 1.6;
        font-size: 1rem;
      }

      .modal-footer {
        padding: 16px 24px 24px 24px;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .modal-btn {
        padding: 10px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        font-size: 1rem;
      }

      .modal-btn-cancel {
        background: #f3f4f6;
        color: #374151;
      }

      .modal-btn-cancel:hover {
        background: #e5e7eb;
      }

      .modal-btn-confirm {
        background: #4f46e5;
        color: white;
      }

      .modal-btn-confirm:hover {
        background: #4338ca;
      }

      .modal-btn-confirm:focus {
        outline: 2px solid #4f46e5;
        outline-offset: 2px;
      }
    </style>

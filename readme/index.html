<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README - CfBGtVereinsmeisterschaft</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        /* Light Mode (Standard) */
        body.light-mode {
            background-color: #ffffff;
            color: #24292e;
        }

        body.light-mode h1, 
        body.light-mode h2, 
        body.light-mode h3 {
            border-bottom: 1px solid #eaecef;
        }

        body.light-mode code {
            background-color: #f6f8fa;
            color: #24292e;
        }

        body.light-mode pre {
            background-color: #f6f8fa;
        }

        body.light-mode a {
            color: #0366d6;
        }

        body.light-mode .theme-toggle {
            background-color: #f6f8fa;
            color: #24292e;
            border: 1px solid #d1d5da;
        }

        body.light-mode .theme-toggle:hover {
            background-color: #e1e4e8;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #0d1117;
            color: #c9d1d9;
        }

        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode h3 {
            border-bottom: 1px solid #21262d;
            color: #c9d1d9;
        }

        body.dark-mode code {
            background-color: #161b22;
            color: #c9d1d9;
        }

        body.dark-mode pre {
            background-color: #161b22;
        }

        body.dark-mode pre code {
            background-color: transparent;
        }

        body.dark-mode a {
            color: #58a6ff;
        }

        body.dark-mode .theme-toggle {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        body.dark-mode .theme-toggle:hover {
            background-color: #30363d;
        }

        /* Gemeinsame Styles */
        h1, h2, h3 {
            padding-bottom: 0.3em;
        }

        code {
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        pre {
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }

        pre code {
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
        }

        .theme-toggle:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    <div id="content">Lade README...</div>
    
    <script>
        // Theme Toggle Funktion
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = 'â˜€ï¸ Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = 'ðŸŒ™ Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Gespeichertes Theme beim Laden anwenden
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = 'â˜€ï¸ Light Mode';
            }
        }

        // Theme beim Laden der Seite setzen
        loadTheme();

        // README laden und rendern
        fetch('../README.md')
            .then(response => {
                if (!response.ok) throw new Error('README nicht gefunden');
                return response.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<p>Fehler beim Laden des README: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
